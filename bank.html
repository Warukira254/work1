<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Bank {
    constructor(balance, accountName, accountNumber) {
      this.balance = balance;
      this.accountName = accountName;
      this.accountNumber = accountNumber;
    }
  
    deposit(amount) {
      this.balance += amount;
      console.log(`${amount} deposited successfully. Current account balance is ${this.balance}`);
    }
  
    withdraw(amount) {
      if (this.balance < amount) {
        console.log(`Insufficient funds. Current account balance is ${this.balance}`);
       return;
      }
      this.balance -= amount;
      console.log(`${amount} withdrawn successfully. Current account balance is ${this.balance}`);
    }
  
    checkBalance() {
      console.log(`Account Name: ${this.accountName}`);
      console.log(`Account Number: ${this.accountNumber}`);
      console.log(`Current balance is ${this.balance}`);
    }
  }
  
  const BANK = new Bank(200000, "kiburi 101", "1010101");
  BANK.checkBalance(); 
  BANK.deposit(50000); 
  BANK.withdraw(17000); 
  BANK.checkBalance(); 
  BANK.withdraw(15000); 
    </script>
</body>
</html>
