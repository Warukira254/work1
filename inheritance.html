    <script>
      class parent {
        #name;
        #age;
        #gender;
        constructor(name, age, gender) {
          this.#name = name;
          this.#age = age;
          this.#gender = gender;
        }
        details() {
          console.log(
            `you are ${this.#name} have ${this.#age} years old: ${this.#gender}`
          );
        }
      }
      class student extends parent {
        #grade;
        #year;
        constructor(name, age, gender, grade, year) {
          super(name, age, gender);
          this.#grade = grade;
          this.#year = year;
        }
        studentDetails() {
          super.details();
          console.log(
            `your grade is ${this.#grade} and finished in ${this.#year}`
          );
        }
      }
      class teacher extends parent {
        #teach;
        #salary;
        constructor(name, age, gender, teach, salary) {
          super(name, age, gender);
          this.#teach = teach;
          this.#salary = salary;
        }
        teacherDetails() {
          super.details();
          console.log(
            `you ${this.#teach}Software development and your is ${this.#salary}`
          );
        }
      }
      class doctor extends parent {
       #checkup;
       #prescription;
        constructor(name, age, gender, checkup, prescription) {
          super(name, age, gender);
          this.#checkup = checkup;
          this.#prescription = prescription;
        }
        doctorDetails() {
          super.details();
          console.log(
            `you did 5${this.#checkup} and prescribed ${this.#prescription}`
          );
        }
      }

      let adan = new student("adan", 25, "male", "A", 2023);
      let abdi = new teacher("Abdi", 50, "male", "teach", 400000);
      let me = new doctor("kifah", 30, "female", "checkups", "amlodipine");
      adan.studentDetails();
       abdi.teacherDetails();
      me.doctorDetails();
